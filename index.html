<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Card Generator</title>
</head>

<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
            </p>
            <img src="pikachu.webp" alt="pokemon-picture">
            <h2 class="poke-name"></h2>
            <div class="types">
            </div>
            <div class="stats">
                <div>
                    <p>Attack</p>
                </div>
                <div>
                    <p>Defense</p>
                </div>
                <div>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <button id="btn">Generate</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
